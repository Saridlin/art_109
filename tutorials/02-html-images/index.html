<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Images in HTML</title>
</head>
<body>
  <header>
    <a href="../../">Back to Home</a>
  </header>
  <main>
    <picture>
      <img src="images/cat-200.jpg"
        alt="image of a cat standing on a fence"
        width="200" height="134"
        srcset="images/cat-200.jpg 200w,
          images/cat-400.jpg 400w,
          images/cat-800.jpg 800w,
          images/cat-1280.jpg 1280w"
          >
      </picture>
  </main>
</body>
</html>
